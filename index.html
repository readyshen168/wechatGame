<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>挡板小游戏</title>
    <style>
      canvas{
        border: 1px solid;
        margin: 30px;
        width: 300px;
      }
    </style>
</head>
<body>
    <canvas id="canvas">
    您的浏览器不支持html5 canvas
    </canvas>
    <img id="mood" style="width: 100px;" src="pattern.png"/>

    <script>
        const canvas = document.getElementById("canvas"),
        context = canvas.getContext("2d"),
        title = "挡板小游戏",
        // 小球的位置
        ballPos = {x: canvas.width/2, y: canvas.height/2},
        // 小球半径
        radius = 10,
        // 挡板尺寸
        panelHeight = 50,
        panelWidth = 10
        // 小球速度
        let speedX = 2, speedY = 1
        // 挡板style
        let pattern = "brown"
        const img = document.getElementById("mood")
        // 加载挡板木纹图片
        img.onload = function (){
            pattern = context.createPattern(img, "no-repeat")
        }

        // 小球与墙壁四周的碰撞检查
        function testHitWall(){
            if(ballPos.x > canvas.width - radius){
                speedX = -speedX
            } else if(ballPos.x < radius){
                speedX = -speedX
            }
            if(ballPos.y > canvas.height - radius){
                speedY = -speedY
            } else if(ballPos.y < radius){
                speedY = -speedY
            }
        }

        // 把所有需要刷新重绘的代码放入一个函数里：
        function render() {
            // 给画布添加浅色背景
            context.beginPath()
            context.moveTo(0, 0)
            context.lineTo(canvas.width, 0)
            context.lineTo(canvas.width, canvas.height)
            context.lineTo(0, canvas.height)
            context.lineTo(0, 0)
            context.fillStyle = "whitesmoke"
            context.fill()

            // 使用循环体绘制虚线作为分界线
            const dashGap = 10
            let StartY = 0
            context.beginPath()
            while (StartY <= canvas.height) {
                // 移动到起始点StartY
                context.moveTo(canvas.width / 2, StartY)
                // lineTo到起始点加一段距离dashGap
                context.lineTo(canvas.width / 2, StartY + dashGap)
                // StartX加2倍的dashGap
                StartY += 2 * dashGap
            }
            context.lineWidth = 1
            context.strokeStyle = "grey"
            context.stroke()

            // 添加阴影效果
            context.shadowBlur = 1
            context.shadowOffsetX = 2
            context.shadowOffsetY = 2
            context.shadowColor = "grey"

            // 设置文字样式
            context.font = "italic 1000 20px STHeiti"
            const titleWidth = context.measureText(title).width,
                titleHight = context.measureText("M").width,
                // 文字居中位置
                xmid = (canvas.width - titleWidth) / 2,
                ymid = (canvas.height - titleHight) / 2
            // 设置文本绘制基线
            context.textBaseline = 'top'
            context.textAlign = 'left'
            // context.fillStyle = "##FF0000"
            // 设置渐变样式
            let grd = context.createLinearGradient(xmid, 0, xmid + titleWidth, 0)
            grd.addColorStop(0, "red")
            grd.addColorStop(0.5, "white")
            grd.addColorStop(1, "blue")
            context.fillStyle = grd
            context.fillText(title, xmid, ymid)
            // 替代方案是直接用canvas的中线来定位，只需调整文本的textBaseline和textAlign即可

            // 用fillRect绘制挡板, 添加图片花纹
            context.fillStyle = pattern
            // 右挡板
            context.fillRect(canvas.width - panelWidth, (canvas.height - panelHeight) / 2, panelWidth, panelHeight)
            // 左挡板
            context.fillRect(0, (canvas.height - panelHeight) / 2, panelWidth, panelHeight)

            // 无需context.fill()，若保留则会填充整个画布

            // 用arc方法绘制小球
            context.beginPath()
            context.arc(ballPos.x, ballPos.y, radius, 0, 2 * Math.PI)
            context.fillStyle = "white"
            context.strokeStyle = "black"
            context.stroke()
            context.fill()
        }

        /*
        setInterval(function (){
            // 清屏
            context.clearRect(0, 0, canvas.width, canvas.height)
            testHitWall()
            ballPos.x += speedX
            ballPos.y += speedY
            render()
        }, 50)
        */

        // 改进动画流畅度
        function run(){
            context.clearRect(0, 0, canvas.width, canvas.height)
            testHitWall()
            ballPos.x += speedX
            ballPos.y += speedY
            render()
            requestAnimationFrame(run)
        }
        run()

    </script>


</body>
</html>
