<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>挡板小游戏</title>
    <style>
      canvas{
        border: 1px solid;
        margin: 30px;
        width: 300px;
      }
    </style>
</head>
<body>
    <canvas id="canvas">
    您的浏览器不支持html5 canvas
    </canvas>

    <script>
        const canvas = document.getElementById("canvas")
        const context = canvas.getContext("2d")
        const title = "挡板小游戏"

        // 给画布添加浅色背景
        context.beginPath()
        context.moveTo(0,0)
        context.lineTo(canvas.width, 0)
        context.lineTo(canvas.width, canvas.height)
        context.lineTo(0, canvas.height)
        context.lineTo(0,0)
        context.fillStyle = "whitesmoke"
        context.fill()

        // 添加阴影效果
        context.shadowBlur = 1
        context.shadowOffsetX = 2
        context.shadowOffsetY = 2
        context.shadowColor = "grey"

        // 设置文字样式
        context.font = "italic 1000 20px STHeiti"
        const titleWidth = context.measureText(title).width
        const titleHight = context.measureText("M").width
        // 文字居中位置
        const xmid = (canvas.width - titleWidth)/2
        const ymid = (canvas.height-titleHight)/2
        // 设置文本绘制基线
        context.textBaseline = 'top'
        context.textAlign = 'left'
        // context.fillStyle = "##FF0000"
        // 设置渐变样式
        const grd = context.createLinearGradient(xmid,0,xmid+titleWidth,0)
        grd.addColorStop(0,"red")
        grd.addColorStop(0.5,"white")
        grd.addColorStop(1,"blue")
        context.fillStyle = grd
        context.fillText(title, xmid, ymid)
        // 替代方案是直接用canvas的中线来定位，只需调整文本的textBaseline和textAlign即可

        // 用fillRect绘制挡板
        const panelHeight = 50
        const panelWidth = 10
        context.fillStyle = "brown"
        context.fillRect(canvas.width-panelWidth, (canvas.height-panelHeight)/2, panelWidth, panelHeight)
        // 无需context.fill()，若保留则会填充整个画布
    </script>


</body>
</html>
