<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>挡板小游戏</title>
    <style>
      canvas{
        border: 1px solid;
        margin: 30px;
        width: 300px;
      }
    </style>
</head>
<body>
    <canvas id="canvas">
    您的浏览器不支持html5 canvas
    </canvas>

    <script>
        const canvas = document.getElementById("canvas")
        const context = canvas.getContext("2d")
        const title = "挡板小游戏"
        // 设置文字样式
        context.font = "italic 1000 20px STHeiti"
        // context.fillStyle = "##FF0000"
        // 设置渐变样式
        const grd = context.createLinearGradient(0,0,context.measureText(title).width,0)
        grd.addColorStop(0,"red")
        grd.addColorStop(0.5,"white")
        grd.addColorStop(1,"blue")
        context.fillStyle = grd
        context.fillText(title, 10, 30)
    </script>


</body>
</html>
